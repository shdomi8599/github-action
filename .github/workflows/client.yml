name: client
on:
  push:
    branches:
      - main # 변경 가능한 부분입니다. push 이벤트가 발생한 브랜치를 지정합니다.
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install # 변경 가능한 부분입니다. 프로젝트에 맞게 패키지 매니저와 명령어를 지정해야 합니다.
        working-directory: ./my-agora-states-client
      - name: Build
        run: npm run build # 변경 가능한 부분입니다. 프로젝트에 맞게 빌드 명령어를 지정해야 합니다.
        working-directory: ./my-agora-states-client
      - name: SHOW AWS CLI VERSION
        run: |
          aws --version
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            ${{ steps.get_build_dir.outputs.directory }} s3://my-bucket-name \
            --delete
        working-directory: ./my-agora-states-client
